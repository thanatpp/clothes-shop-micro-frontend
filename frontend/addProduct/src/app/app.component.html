<div class="flex justify-center mt-5">
    <div class="w-full px-3 block md:w-3/4">
        <div class="block md:flex w-full mt-5">
            <div class="block w-full md:w-1/2 md:h-full h-1/2 px-3">
                <div class="flex flex-col items-center justify-center rounded-lg border-4 border-dashed border-gray-300 h-96 md:h-665px"
                    *ngIf="!img">
                    <span class="flex font-mono text-base md:text-lg opacity-60">Click select image for upload
                        image</span>
                    <span class="font-mono text-lg opacity-60">1200x1800</span>
                </div>
                <div class="flex" *ngIf="img">
                    <img class="rounded-lg w-full h-auto" [src]="img">
                </div>
                <div class="mt-7">
                    <input class="hidden" type="file" accept="image/*" id="img" (change)="onFileChange($event)">
                    <label for="img" class="flex justify-center rounded cursor-pointer bg-blue-400">
                        <span class="text-center font-mono text-2xl py-2 cursor-pointer">SELECT IMAGE</span>
                    </label>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-2">
                <div class="block justify-start w-full md:max-w-xl">
                    <div class="space-y-3 px-3 md:px-10">
                        <p class="text-2xl font-semibold font-mono md:pt-0">PRODUCT NAME</p>
                        <input type="text" [(ngModel)]="name"
                            class="w-full font-mono text-2xl font-semibold opacity-80 rounded-lg focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                        <div class="flex items-center">
                            <p class="text-2xl font-semibold font-mono pr-3">PRICE</p>
                            <input type="text" [(ngModel)]="price"
                                class="w-2/5 text-right font-mono text-2xl font-semibold opacity-60 rounded-lg focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                            <span class="font-mono text-2xl font-semibold opacity-60 text-center pl-3">à¸¿</span>
                        </div>
                    </div>
                    <div class="space-y-2 px-3 md:px-10">
                        <p class="border-b-2 border-gray-300 mt-5"></p>
                        <p class="text-2xl font-semibold font-mono pt-2">DETAILS</p>
                        <textarea [(ngModel)]="detail"
                            class="resize-none w-full h-24 rounded-md focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300 text-xl font-mono font-light subpixel-antialiased leading-relaxed opacity-60"></textarea>
                        <div class="flex">
                            <div class="">
                                <select (change)="genderChange($event)"
                                    class="w-full border-2 focus:ring-0 focus:border-gray-300 border-gray-300 rounded-lg text-gray-600 py-3 pr-24 bg-white focus:outline-none appearance-none">
                                    <option value="men">MEN</option>
                                    <option value="women">WOMEN</option>
                                </select>
                            </div>
                            <div class="pl-5">
                                <select (change)="typeChange($event)"
                                    class="w-full border-2 focus:ring-0 focus:border-gray-300 border-gray-300 rounded-lg text-gray-600 py-3 pl-5 pr-16 bg-white focus:outline-none appearance-none">
                                    <option value="tops">TOPS</option>
                                    <option value="bottoms">BOTTOMS</option>
                                    <option value="accessories">ACCESSORIES</option>
                                </select>
                            </div>
                        </div>
                        <p class="text-2xl font-semibold font-mono">QUANTITY</p>
                        <div class="block justify-start" *ngIf="type !== 'accessories'">
                            <div class="md:flex block">
                                <div class="flex flex-col md:pr-2">
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="xxs"
                                            class="pl-10 w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">XXS</span>
                                    </div>
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="xs"
                                            class="pl-10 w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">XS</span>
                                    </div>
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="s"
                                            class="pl-10 w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">S</span>
                                    </div>
                                </div>
                                <div class="flex flex-col md:pl-2">
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="m"
                                            class="pl-10  w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">M</span>
                                    </div>
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="l"
                                            class="pl-10 x w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">L</span>
                                    </div>
                                    <div class="relative py-1">
                                        <input type="text" [(ngModel)]="xl"
                                            class="pl-10  w-full rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                                        <span class="absolute left-3 top-3 font-mono text-lg font-semibold">xl</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block justify-start pb-10" *ngIf="type === 'accessories'">
                            <div class="md:flex block">
                                <input type="text" [(ngModel)]="quantity"
                                    class="pl-10 w-1/2 rounded-xl font-mono text-lg font-semibold opacity-60 text-right focus:ring-gray-800 focus-within:border-gray-800 border-2 border-gray-300">
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <button
                                class="w-full rounded-lg font-mono bg-gray-800 text-white font-medium text-xl py-3 focus:outline-none" (click)="save()">SAVE</button>
                            <button
                                class="w-full rounded-lg font-mono font-medium text-xl ring-2 ring-gray-800 ring-inset py-3 focus:outline-none"
                                (click)="back()">BACK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
