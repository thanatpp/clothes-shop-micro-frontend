<div class="flex justify-center mt-8">
    <div class="w-full px-3 block md:w-3/4">
        <div class="block md:flex justify-between w-full py-5">
            <div class="flex w-full">
                <div class="w-2/4 flex relative">
                    <input type="text"
                        class="w-full pr-10 font-mono font-normal text-xl opacity-80 rounded-lg focus:ring-0 focus:border-gray-300 border-2 border-gray-300"
                        placeholder="Search by Name">
                    <div class="absolute inset-y-0 right-0 flex items-center rounded-lg">
                        <button class="p-3 h-full focus:ring-0 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-50" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full mt-5">
            <table class="table-auto w-full border border-gray-300">
                <thead class="bg-gray-300">
                    <tr>
                        <th class="font-mono text-xl">ID</th>
                        <th class="font-mono text-xl">NAME</th>
                        <th class="font-mono text-xl">ADDRESS</th>
                        <th class="font-mono text-xl">PRODUCT</th>
                        <th class="font-mono text-xl">QUANTITY</th>
                        <th class="font-mono text-xl">DATE</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of orders; index as i; odd as isOdd">
                    <tr [ngClass]="isOdd ? 'bg-gray-100' : 'bg-white'">
                        <td class="text-center text-lg font-mono">{{item.order_id}}</td>
                        <td class="text-center text-lg font-mono">{{item.firstName + " " + item.lastName}}</td>
                        <td class="text-center text-lg font-mono">{{address(item.address, item.addressDetails, item.district, item.province, item.postalCode)}}</td>
                        <td class="text-center text-lg font-mono">{{item.productName}}</td>
                        <td class="text-center text-lg font-mono">{{item.quantity}}</td>
                        <td class="text-center text-lg font-mono">{{item.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
