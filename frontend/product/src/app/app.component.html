<div class="block md:flex justify-center mt-8" *ngIf="product">
   <div class="flex md:pl-0 w-1/2 pl-10 mt-5">
      <div class="flex justify-center">
         <img class="rounded-lg" width="80%" [src]="product.img">
      </div>
   </div>
   <div class="block justify-start max-w-xl mt-5 ml-5">
      <div class="space-y-3 px-10 py-8">
         <p class="text-4xl font-semibold font-mono">{{product.name}}</p>
         <p class="text-4xl font-semibold font-mono opacity-60">{{price()}} à¸¿</p>
      </div>
      <div class="space-y-3 px-10">
         <p class="border-b-2 border-gray-300"></p>
         <p class="text-3xl font-semibold font-mono pt-5">DETAILS</p>
         <p class="text-xl font-mono font-light subpixel-antialiased leading-relaxed opacity-60">{{product.detail}}</p>
      </div>
      <div class="space-y-3 px-10" *ngIf="!isAccessories">
         <p class="text-3xl font-semibold font-mono pt-5">SIZING</p>
         <div class="flex justify-start flex-wrap pt-3 gap-5">
            <div class="flex h-full" *ngIf="product.size.xxs > 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" value="xxs"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>XXS</p>
               </label>
            </div>
            <div class="flex relative h-full" *ngIf="product.size.xxs <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeTogglers"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">XXS</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
            <div class="flex h-full" *ngIf="product.size.xs > 0">
               <input type="radio" name="themeToggler" id="themeToggler1" class="peer hidden" value="xs"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler1"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>XS</p>
               </label>
            </div>
            <div class="flex relative h-full " *ngIf="product.size.xs <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">XS</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
            <div class="flex h-full" *ngIf="product.size.s > 0">
               <input type="radio" name="themeToggler" id="themeToggler2" class="peer hidden" value="s"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler2"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>S</p>
               </label>
            </div>
            <div class="flex h-full relative " *ngIf="product.size.s <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">S</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
            <div class="flex h-full" *ngIf="product.size.m > 0">
               <input type="radio" name="themeToggler" id="themeToggler3" class="peer hidden" value="m"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler3"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>M</p>
               </label>
            </div>
            <div class="flex relative h-full " *ngIf="product.size.m <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">M</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
            <div class="flex h-full" *ngIf="product.size.l > 0">
               <input type="radio" name="themeToggler" id="themeToggler4" class="peer hidden" value="l"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler4"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>L</p>
               </label>
            </div>
            <div class="flex relative h-full" *ngIf="product.size.l <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">L</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
            <div class="flex h-full" *ngIf="product.size.xl > 0">
               <input type="radio" name="themeToggler" id="themeToggler5" class="peer hidden" value="xl"
                  (change)="onSizeChange($event.target.value)" />
               <label for="themeToggler5"
                  class="h-16 w-16 rounded-lg shadow-lg hover:bg-gray-200 bg-white peer-checked:outline-none peer-checked:ring-4 peer-checked:ring-gray-600 hover:cursor-pointer flex items-center justify-center">
                  <p>XL</p>
               </label>
            </div>
            <div class="flex relative h-full" *ngIf="product.size.xl <= 0">
               <input type="radio" name="themeToggler" id="themeToggler" class="peer hidden" disabled />
               <label for="themeToggler"
                  class="h-16 w-16 rounded-lg shadow-lg bg-gray-50 flex items-center justify-center">
                  <p class="text-gray-200">XL</p>
               </label>
               <div aria-hidden="true"
                  class="absolute -inset-px rounded-md border-2 border-gray-200 pointer-events-none">
                  <svg class="absolute inset-0 w-full h-full text-gray-200 stroke-2" viewBox="0 0 100 100"
                     preserveAspectRatio="none" stroke="currentColor">
                     <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" />
                  </svg>
               </div>
            </div>
         </div>
      </div>
      <div class="flex flex-col px-8">
         <div class="flex align-baseline pb-5">
            <p class="text-3xl font-semibold font-mono pt-5">QUANTITY</p>
            <p class="text-l text-red-800 font-mono font-light subpixel-antialiased leading-relaxed pl-5 pt-6"
               *ngIf="!isAccessories && !isSelectSize">*Please select a size.</p>
            <p class="text-l text-red-800 font-mono font-light subpixel-antialiased leading-relaxed pl-5 pt-6"
               *ngIf="inStock || isAccessories">In Stock: {{inStock}}</p>
         </div>
         <div class="flex w-40 bg-white rounded-lg shadow-lg border-2 border-gray-300 divide-x-2 divide-gray-300">
            <div class="px-4 py-3 hover:cursor-pointer" (click)="dec()">
               <p class="font-medium font-mono text-xl select-none">-</p>
            </div>
            <div class="py-3 px-3">
               <input numbersOnly
                  class="w-10 outline-none focus:outline-none text-center font-medium font-mono text-xl select-none"
                  [disabled]="!isSelectSize && !isAccessories" [(ngModel)]="quantity" (input)="amountChange($event)">
            </div>
            <div class="px-4 py-3 hover:cursor-pointer" (click)="inc()">
               <p class="font-medium font-mono text-xl select-none">+</p>
            </div>
         </div>

      </div>
      <div class="flex flex-wrap mt-8 px-10 gap-2">
         <button
            class="w-full font-mono ring-2 ring-gray-800 bg-gray-800 text-white font-medium text-xl py-3 focus:outline-none focus:ring-0 rounded-lg disabled:opacity-80 disabled:cursor-not-allowed"
            [disabled]="quantity === 0" (click)="addToCart()" *ngIf="!outOfStock">ADD TO CART</button>
         <button
            class="w-full font-mono ring-2 ring-red-800 bg-red-800 text-white font-medium text-xl py-3 focus:outline-none focus:ring-0 rounded-lg cursor-not-allowed"
            disabled *ngIf="outOfStock">OUT OF STOCK</button>
         <button (click)="back()"
            class="w-full font-mono font-medium text-xl ring-2 ring-gray-800 py-3 focus:outline-none rounded-lg">CONTINUE
            SHOPPING</button>
      </div>
   </div>
</div>
